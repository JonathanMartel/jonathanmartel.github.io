{% for collection in site.collections %}
  {% if collection.label == page.collection %}
  <div class="section"></div>
  <ul>
    {% assign docs  = collection.docs | sort: "order" %}
    {% for section in docs  %}
      {% if section.status == "publish" %}
        <li>
          <a href="{{ section.url }}" {% if section.url == page.url %}class="active"{% endif %}>
          {{section.title}}
        </li>
      {% endif%}
    {% endfor %}
    </ul>
  </div>
  {% endif %}
  
  
{% endfor %}
