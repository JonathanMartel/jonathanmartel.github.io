<div class="category-banner category-banner--{{ include.category | downcase }}">
	<div class="category-banner__title">
    {% if include.icon != '' %}<img src="/img/tags/{{ include.icon | downcase }}.svg" alt="{{ include.category }}" class="category-banner__logo">{% endif %} 
    
    <h1>{{ include.category }}</h1>
	</div>
  <p>{{ include.text }}</p>
</div>
