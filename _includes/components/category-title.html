<div class="category-banner category-banner--{{ include.category | downcase }}">
	<div class="category-banner__title">
    <img src="/img/tags/{{ include.icon | downcase }}.svg" alt="All {{ include.category }} articles" class="category-banner__logo">
    <h1>{{ include.category }}</h1>
	</div>
  <p>{{ include.text }}</p>
</div>
