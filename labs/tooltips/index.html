<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Plugin by @toddmotto | toddmotto.com</title>
		
		<link href="css/style.css" rel="stylesheet">
		<link href="css/demo.css" rel="stylesheet">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/tooltips.js"></script>
	</head>
	<body>
		
		<div class="header">
			<div class="logo">
				<a href="http://toddmotto.com" target="_blank">
					<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Logo" class="logo-img">
				</a>
			</div>
			<ul class="demo-nav">
				<li class="demo-nav-link">
					<a href="http://toddmotto.com/flaunt-js-for-stylish-responsive-navigations-with-nested-click-to-reveal">Go to tutorial</a>
				</li>
			</ul>
		</div>
		
		<!-- main -->
		<div class="main">

			<ul data-scope="tooltips" class="tooltips">
				<li>
					<a href="#" data-tooltip='{
					    "tip" : "This is pretty funky.",
					    "position" : "top"
					}'>Tooltip top</a>
				</li>
				<li>
					<a href="#" data-tooltip='{
					    "tip" : "This is pretty funky.",
					    "position" : "right"
					}'>Tooltip right</a>
				</li>
				<li>
					<a href="#" data-tooltip='{
					    "tip" : "This is pretty funky.",
					    "position" : "bottom"
					}'>Tooltip bottom</a>
				</li>
				<li>
					<a href="#" data-tooltip='{
					    "tip" : "This is pretty funky.",
					    "position" : "left"
					}'>Tooltip left</a>
				</li>
			</ul>

		</div>
		<!-- /main -->
		
		<!-- Analytics (Demo only) -->
		<script>
			var _gaq=[['_setAccount','UA-20440416-10'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src='//www.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
		
		<!-- Carbon Ads Script (Demo only) -->
		<script src="http://www.toddmotto.com/ads/ads.js"></script>

	</body>
</html>
