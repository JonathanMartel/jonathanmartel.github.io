<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Progressively enhanced SVG sprite icons by @toddmotto | toddmotto.com</title>
		<meta name="author" content="@toddmotto">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/demo.css" rel="stylesheet">
		<script>
			// SVG feature detection
			function supportsSVG() {
			    return !! document.createElementNS && !! document.createElementNS('http://www.w3.org/2000/svg','svg').createSVGRect;  
			}
			if (supportsSVG()) {
			    document.documentElement.className += ' svg';
			} else {
			    document.documentElement.className += ' no-svg';
			}
		</script>
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<img src="img/logo.png" alt="Logo" class="logo-img">
			</div>
			<ul class="nav">
				<li class="nav-link">
					<a href="//toddmotto.com/progressively-enhanced-svg-sprite-icons/">Go to tutorial</a>
				</li>
			</ul>
		</div>
		<div class="wrapper">
			<div class="main">

				<a href="#" class="s-icon s-icon-twitter"></a>
				<a href="#" class="s-icon s-icon-dribbble"></a>
				<a href="#" class="s-icon s-icon-youtube"></a>
				<a href="#" class="s-icon s-icon-flickr"></a>
				
				<br>
				
				<a href="#" class="s-icon s-icon-forrst"></a>
				<a href="#" class="s-icon s-icon-facebook"></a>
				<a href="#" class="s-icon s-icon-vimeo"></a>
				<a href="#" class="s-icon s-icon-rss"></a>
				
				<br>
				
				<a href="#" class="s-icon s-icon-google"></a>
				<a href="#" class="s-icon s-icon-linkedin"></a>
				<a href="#" class="s-icon s-icon-tumblr"></a>
				<a href="#" class="s-icon s-icon-skype"></a>
				
				<br>

				<a href="#" class="s-icon s-icon-pinterest"></a>
				<a href="#" class="s-icon s-icon-feedburner"></a>
				
				<br>
				
			</div>
		</div>
		
		<script src="//toddmotto.com/ads/ads.js"></script>
	</body>
</html>
