---
layout: default
---
{{page.collection}}


{% for collection in site.collections %}
  {% if collection.label == page.collection %}
  
    {% for section in collection.docs  %}
    <div class="section">
      <ul><li><a href="{{ section.url }}">{{ section.title }}</a></li></ul>
    </div>
  {% endfor %}
  {% endif %}
  
  
{% endfor %}
